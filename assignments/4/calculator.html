<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, 
    maximum-scale=1.0, user-scalable=no">
    
    <link rel="stylesheet" href="styles/calculator.css">
    <title>Calculator</title>
</head>

<body>

    <section class="calculator">

        <output class="calculator-display">0</output>

        <div class="calculator-keys">
            <button class="button-utility" data-action="clear">AC</button>
            <button class="button-utility" data-action="toggle-sign">+/-</button>
            <button class="button-utility" data-action="modulo">%</button>
            <button class="button-operator" data-action="divide">&divide;</button>

            <button class="button-number">7</button>
            <button class="button-number">8</button>
            <button class="button-number">9</button>

            <button class="button-operator" data-action="multiply">&times;</button>

            <button class="button-number">4</button>
            <button class="button-number">5</button>
            <button class="button-number">6</button>
            <button class="button-operator" data-action="subtract">-</button>

            <button class="button-number">1</button>
            <button class="button-number">2</button>
            <button class="button-number">3</button>
            <button class="button-operator" data-action="add">+</button>

            <button class="button-number button-zero">0</button>
            <button class="button-number" data-action="decimal">.</button>
            <button class="button-operator" data-action="calculate">=</button>
        </div>

    </section>

    <script src="scripts/calculator.js"></script>
</body>

</html>
